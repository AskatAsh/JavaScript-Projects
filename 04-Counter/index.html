<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <h1>Counter</h1>
        <section>
            <div class="output">0</div>
            <div class="buttons">
                <button id="decrease-btn">-</button>
                <button id="increase-btn">+</button>
            </div>
            <div class="input">
                <label for="num-input">Increment or Decrement By: </label>
                <input type="number" name="number" value="1" id="num-input" min="1" max="100">
            </div>
            <button id="reset-btn">Reset</button>
        </section>
    </main>
</body>
</html>
