<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follower Counter</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="counter-container">
            <img src="./images/facebook.png" alt="facebook icon">
            <div class="counter" data-target="5560">5560</div>
            <strong>Facebook Followers</strong>
        </div>
        <div class="counter-container">
            <img src="./images/github.png" alt="github icon">
            <div class="counter" data-target="6874">6874</div>
            <strong>Github Followers</strong>
        </div>
        <div class="counter-container">
            <img src="./images/linkedin.png" alt="linkedin icon">
            <div class="counter" data-target="4320">4320</div>
            <strong>Linkedin Followers</strong>
        </div>
    </div>
</body>
</html>
